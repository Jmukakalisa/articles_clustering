<!-- templates/clusters.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clustered Images</title>
    <style>
        .image-cluster {
            margin-bottom: 50px;
        }
        img {
            max-width: 200px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Clustered Images</h1>
    {% for cluster_id, images in clusters.items() %}
        <div class="image-cluster">
            <h2>Cluster {{ cluster_id }}</h2>
            {% for image in images %}
                <div>
                    <img src="{{ image['image_url'] }}" alt="{{ image['description'] }}">
                    <p>{{ image['description'] }}</p>
                </div>
            {% endfor %}
        </div>
    {% endfor %}
</body>
</html>
